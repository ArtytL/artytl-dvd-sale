  <!-- Ultra-early guards to silence MetaMask/ethereum errors in non-wallet envs -->
  <script>
    // Hint wallets not to inject (some respect this flag)
    window.__disableEthereumInjection = true;

    (function installMetaMaskNoiseGuards(){
      const PAT = /MetaMask|ethereum/i;

      // 1) window.onerror / onunhandledrejection
      const prevOnError = window.onerror;
      window.onerror = function(msg, src, line, col, err){
        if (PAT.test(String(msg))) return true; // swallow
        return typeof prevOnError === 'function' ? prevOnError(msg, src, line, col, err) : false;
      };
      const prevOnUR = window.onunhandledrejection;
      window.onunhandledrejection = function(e){
        const reason = e && (e.reason?.message || e.reason);
        if (PAT.test(String(reason))) return true; // swallow
        return typeof prevOnUR === 'function' ? prevOnUR(e) : false;
      };

      // 2) addEventListener guards (capture)
      window.addEventListener('error', function(e){
        if (PAT.test(String(e && e.message))) { e.preventDefault(); }
      }, true);
      window.addEventListener('unhandledrejection', function(e){
        const r = e && e.reason; const msg = r && (r.message || r);
        if (PAT.test(String(msg))) { e.preventDefault(); }
      });

      // 3) soften console noise so tests/UX stay clean
      const origErr = console.error, origWarn = console.warn;
      console.error = function(...args){ if (args.some(a=>PAT.test(String(a)))) return; origErr.apply(console, args); };
      console.warn  = function(...args){ if (args.some(a=>PAT.test(String(a)))) return; origWarn.apply(console, args); };

      // 4) Safe ethereum stub (no-op) for environments that expect window.ethereum
      try {
        if (!('ethereum' in window)) {
          const stub = {
            isMetaMask: false,
            request: async (args)=>{ /* no-op to avoid rejections */ return null; },
            on(){}, removeListener(){},
          };
          Object.defineProperty(window, 'ethereum', { value: stub, writable: false, configurable: false });
        }
      } catch(_){}
    })();
  </script>

    }

  async function uploadImages(sku){
    const input = document.getElementById('imgs')
    const files = Array.from(input?.files||[]).slice(0,4)
    if (!files.length) return []
    const urls = []
    for (const f of files){
      const ref = storage.ref(`products/${sku}/${Date.now()}_${f.name}`)
      const snap = await ref.put(f)
      urls.push(await snap.ref.getDownloadURL())
    }
    return urls
  }

  async function nextSku(){
    const ref = db.collection('meta').doc('sku')
    await db.runTransaction(async (tx)=>{
      const doc = await tx.get(ref)
      const cur = doc.exists ? (doc.data().seq||1000) : 1000
      tx.set(ref, { seq: cur+1 })
    })
    const doc = await ref.get();
    return 'SKU'+String(doc.data().seq).padStart(5,'0')
  }
