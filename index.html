<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DVD Shop</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    #status { margin-top: 12px; font-size: 14px; opacity: 0.9; white-space: pre-wrap; }
    input, button { padding: 8px 12px; font-size: 14px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>สั่งซื้อสินค้า</h1>
  <form id="order-form">
    <input id="email" type="email" placeholder="อีเมลของคุณ" required />
    <button type="submit">ยืนยันสั่งซื้อ</button>
  </form>
  <div id="status"></div>

  <script>
  const API_BASE = "https://dvd-shop-api.vercel.app"; // ← โดเมนโปรเจกต์ API จริงของซัน
  document.getElementById("order-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    try {
      const res = await fetch(`${API_BASE}/api/order-email`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const ct = res.headers.get("content-type") || "";
      const json = ct.includes("application/json") ? await res.json() : null;
      if (!res.ok) throw new Error((json && json.error) || `HTTP ${res.status}`);
      alert("ส่งอีเมลยืนยันแล้ว!");
    } catch (err) {
      alert("เกิดข้อผิดพลาด: " + err.message);
    }
  });
</script>
</body>
</html>
