<script>
  const form = document.getElementById("order-form");
  const emailInput = document.getElementById("email");
  const ENDPOINT = "/api/order-email"; // same-origin ชัวร์สุด

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = (emailInput.value || "").trim();

    if (!email) {
      alert("กรอกอีเมลก่อนน้า");
      return;
    }

    try {
      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      // debug ให้เห็นชัด ๆ ใน Console
      const text = await res.text();
      console.log("POST", ENDPOINT, "->", res.status, text);

      let json; try { json = JSON.parse(text); } catch {}
      if (!res.ok) throw new Error(json?.error || `HTTP ${res.status}`);

      alert("ส่งอีเมลยืนยันแล้ว!");
    } catch (err) {
      console.error("Fetch error:", err);
      alert("เกิดข้อผิดพลาด: " + err.message); // จะไม่ขึ้น Failed to fetch แบบกว้าง ๆ แล้ว
    }
  });
</script>
