<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DVD Shop</title>
</head>
<body>
  <h1>สั่งซื้อสินค้า</h1>

  <form id="order-form">
    <input id="email" type="email" placeholder="อีเมลของคุณ" required />
    <button type="submit">ยืนยันสั่งซื้อ</button>
  </form>

  <!-- ใช้กับ GitHub Pages: ยิงไปโดเมน Vercel แบบ absolute URL -->
  <script>
    const ENDPOINT = "https://artytl-dvd-sale.vercel.app/api/order-email";
    const form = document.getElementById("order-form");
    const emailInput = document.getElementById("email");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = (emailInput.value || "").trim();
      if (!email) return alert("กรอกอีเมลก่อนน้า");

      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });
      const txt = await res.text();
      let json; try { json = JSON.parse(txt) } catch {}
      if (!res.ok) throw new Error(json?.error || `HTTP ${res.status}`);
      alert("ส่งอีเมลยืนยันแล้ว!");
    });
  </script>
</body>
</html>
